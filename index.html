<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <p>Student Portal</p>
    </div>
    <div class="inputbox">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="handleSearch()" class="btn">Search</button>
    </div>
    <div class="flex-box">
        <button onclick="sortByNameAZ()">Sort A->Z</button>
        <button onclick="sortByNameZA()">Sort Z->A</button>
        <button onclick="sortByMarks()">Sort by Marks</button>
        <button onclick="sortByPassing()">Sort by Passing</button>
        <button onclick="sortByClass()">Sort by Class</button>
        <button onclick="sortByGender()">Sort by Gender</button>
      </div>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
            <th id="classHeader" style="display: none;">Class</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      
    <script src="script.js"></script>
</body>

</html>
